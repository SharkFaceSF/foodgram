volumes:
  pg_data:
  static:
  media:

services:
  db:
    image: postgres:15
    env_file: .env
    volumes:
      - pg_data:/var/lib/postgresql/data
  backend:
    build: ./backend/
    env_file: .env
    command: >
      sh -c "python manage.py collectstatic --noinput && 
      gunicorn --bind 0.0.0.0:7000 foodgram.wsgi"
    volumes:
      - static:/static
      - media:/media
  frontend:
    env_file: .env
    build: ./frontend/
    command: cp -r /app/build/. /static/
    volumes:
      - static:/static
  nginx:
    build: ./nginx/
    env_file: .env
    volumes:
      - static:/static
      - media:/media
    ports:
      - 7000:80
